spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: shop
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 60MB
      max-request-size: 600MB

  # ✅ 정적 리소스 (React + 이미지 통합)
  web:
    resources:
      static-locations:
        - file:/home/sunmin/build/
        - file:/home/sunmin/gallery/
        - file:/home/sunmin/item/
        - classpath:/static/
        - classpath:/public/
        - classpath:/resources/
        - classpath:/META-INF/resources/

  # ✅ 정적 리소스 URL 매핑 패턴
  mvc:
    static-path-pattern: /**

  # ✅ (선택) CORS 허용 설정
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web.servlet: TRACE
    org.springframework.web.servlet.resource: TRACE
    org.springframework.web.servlet.handler: TRACE

# ✅ 사용자 정의 경로 설정
galleryImgLocation: /home/sunmin/gallery/
itemImgLocation: /home/sunmin/item/

# ✅ 실시간 리로드 설정 (DevTools)
devtools:
  restart:
    enabled: true
  livereload:
    enabled: true
